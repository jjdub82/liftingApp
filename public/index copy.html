<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lifting App Home</title>
</head>
<body>
    <div class = 'flex-container'>
        <div class="item">
            <div class = 'card'>
                <div class="card-body">
                <div class = 'card-header'>Exercise Index</div>
                
                    <div class = 'card-text'></p>Store the API's index of exerises here</div>
                    <div class = 'card-footer'>
                        <a class = 'btn btn-dark' href = 'api.html'>Go to API List</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class = 'card'>
            <div class="card-body">
                <div class = 'card-header'>Recent Workouts</div>
                
                    <div class = 'card-text'><p>Load up Recent workouts here</p></div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class = 'card'>
                <div class="card-body">
                    <div class = 'card-header'>Launch New Workout</div>
                    
                        <div class = 'card-text'><p>Have a link to launch a new workout from her with some text inputs
                            that I can pass in as parameters for the new workout.
                            <form class = 'form-group'>
                                <input type = 'text' class = 'form-control p-2 mx-3' id = 'groupInput' placeholder="Group Worked" style = 'width:90%' >
                                <input type = 'date' class = 'form-control p-2 mx-3 mt-3' id = 'dateInput' style = 'width:90%'>
                                <button type = 'submit' class = 'btn btn-dark m-5' id = 'start-session'>Let's Go!</button>
                            </form>
                        </p></div>
                    </div>
                </div>
        </div>
    </div>




<script src="submit.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
crossorigin="anonymous"></script>
</body>
</html>
