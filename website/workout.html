<html lang="en">
<head>

<body>
    <div class="container-fluid" id = 'workout-container'></div>

<div class = 'container-fluid mx-2, mt-3'>
    <form>
        <div class="form-group" >
            <label for="muscleGroupSelect">Muscle Group</label>
            <select class="form-control" id = 'muscle-group-select'>
              <option value = "chest">Chest</option>  
              <option value="biceps">Biceps</option>
              <option value="triceps">Triceps</option>
              <option value="lats">Lats</option>
              <option value="traps">Traps</option>
              <option value="quadriceps">Quadriceps</option>
              <option value="hamstrings">Hamstrings</option>
              <option value="calves">Calves</option>
              <option value="glutes">Your Butt</option>
              <option value="middle_back">Middle-Back</option>
              <option value="lower_back">Lower-Back</option>
              <option value="shoulders">Shoulders</option>
            </select>
          </div>
        <select class="form-control" id = 'exercise-select'></select>
    </form>
</div>
<div class = 'container-fluid -mx-2 mt-3'>
<div class = 'row'>
    <i class="fa-sharp fa-light fa-plus fa-5x" id = 'new-set'></i>
</div>
<div id = 'sets-container'></div>
<div id = 'button-container'>
    <button id="save-sets" class="btn btn-primary mt-3">Save Sets</button>
</div>
</div>
