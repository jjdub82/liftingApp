<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class = 'container-fluid p-5' id = 'mainContainer'>
     <!-- abdominals
      abductors
      adductors
      biceps
      calves
      chest
      forearms
      glutes
      hamstrings
      lats
      lower_back
      middle_back
      neck
      quadriceps
      traps
      triceps -->
      <div class = 'row'>
        <div class = 'col-md-2 mb-3 ' style = 'outline: 1px solid lightgray'>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="muscleGroupRadio" id="chest" >
            <label class="form-check-label" for="chest">
              Chest
            </label>
          </div>   
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="biceps" >
        <label class="form-check-label" for="biceps">
          Biceps
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="triceps">
        <label class="form-check-label" for="triceps">
          Triceps
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="lats">
        <label class="form-check-label" for="lats">
          Lats
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="traps">
        <label class="form-check-label" for="traps">
          Traps
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="quadriceps">
        <label class="form-check-label" for="quadriceps">
          Quadriceps
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="hamstrings">
        <label class="form-check-label" for="hamstrings">
          Hamstrings
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="calves">
        <label class="form-check-label" for="calves">
          Calves
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="glutes">
        <label class="form-check-label" for="glutes">
          Your Butt
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="middle_back">
        <label class="form-check-label" for="middle_back">
          Middle-Back
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="lower_back">
        <label class="form-check-label" for="lower_back">
          Lower-Back
        </label>
      </div>


      <div class="form-check">
        <input class="form-check-input" type="radio" name="muscleGroupRadio" id="shoulders">
        <label class="form-check-label" for="shoulders">
          Shoulders
        </label>
      </div>
  

    <button class = 'btn btn-dark btn-lg m-3' id="fetch-button">Get Exercises</button>
    </div>
    <div class = 'col-md-4'>
    <div id = 'searchResult'></div>

    </div></div>
    <div class = 'row mt-4'>
    <div class = 'col-md-12' id = 'exercise-description'></div>
  </div>
</div>
<script src = 'api.js'></script>
</body>
